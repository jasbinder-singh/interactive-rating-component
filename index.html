<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="ratings-content content">
                <div class="icon"><img src="images/icon-star.svg" alt=""></div>
                <div class="title">How did we do?</div>
                <p>Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!</p>
                <div class="stars">
                    <a class="rating">1</a>
                    <a class="rating">2</a>
                    <a class="rating">3</a>
                    <a class="rating">4</a>
                    <a class="rating">5</a>
                </div>
                <div id="btn" class="btn">SUBMIT</div>
            </div>
            <div class="ty-state">
                <div class="tyimg"><img src="images/illustration-thank-you.svg" alt=""></div>
                <p class="msg">                   
                </p>
                <div class="title">Thank You!</div>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
